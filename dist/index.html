<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
</head>
<body>
    <img src="img/background.png" id="background-pic" alt="gta sunset">
    <img src="../src/img/loading.gif" class="loading-icon" alt="loading">
    <form>
        <button id="submit-btn"></button>
        <input type="text" name="search" id="search" placeholder="Search City or Zip Code">
        <button id="unit-change">Units</button>

    </form>
    <div class="info-container">
        <h1 id="location">Location</h1>
        <div class="container">
        <h2 id="current-time">202020</h2>
        </div>
        <div class="temp-container">
            <h2 id="temperature">90</h2>
            <img alt="temperatureUnit" id="temp-icon">
        </div>
        <div class="condition-container">
            <img id="condition-icon" alt="weather condition">
            <h2 id="condition">raining</h2>
        </div>
        <div class="wind-container">
            <img src="../src/img/wind.png" alt="wind">
            <h2 id="wind">10</h2>
            <h2 id="wind-unit">MPH</h2>
        </div>
        <div class="today-forecast">
            <div class="hour-forecast">
                <div class="time-forecast"></div>
                <img class='hour-condition-icon'>
                <div class="temp-hour-container">
                    <div class="temp-hour"></div>
                    <img src="../src/img/circle.png" alt="circle-degree">
                </div>
            </div> 
            <div class="hour-forecast">
                <div class="time-forecast"></div>
                <img class='hour-condition-icon'>
                <div class="temp-hour-container">
                    <div class="temp-hour"></div>
                    <img src="../src/img/circle.png" alt="circle-degree">
                </div>
            </div> 
            <div class="hour-forecast">
                <div class="time-forecast"></div>
                <img class='hour-condition-icon'>
                <div class="temp-hour-container">
                    <div class="temp-hour"></div>
                    <img src="../src/img/circle.png" alt="circle-degree">
                </div>
            </div>  
            <div class="hour-forecast">
                <div class="time-forecast"></div>
                <img class='hour-condition-icon'>
                <div class="temp-hour-container">
                    <div class="temp-hour"></div>
                    <img src="../src/img/circle.png" alt="circle-degree">
                </div>
            </div>  
            <div class="hour-forecast">
                <div class="time-forecast"></div>
                <img class='hour-condition-icon'>
                <div class="temp-hour-container">
                    <div class="temp-hour"></div>
                    <img src="../src/img/circle.png" alt="circle-degree">
                </div>
            </div> 
        </div>

        <div class="week-forecast">
            <div class="day-forecast-container">
                <div class="day-forecast"></div>
                <img class='hour-condition-icon' >
                <div class="temp-day-container">
                    <div class="temp-low-day-container">
                        <img src="../src/img/mintemp.png" alt="blue arrow down">
                        <div class="temp-low-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                    <div class="temp-high-day-container">
                        <img src="../src/img/maxtemp.png" alt="red arrow up">
                        <div class="temp-high-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                </div>
            </div>
            <div class="day-forecast-container">
                <div class="day-forecast"></div>
                <img class='hour-condition-icon' >
                <div class="temp-day-container">
                    <div class="temp-low-day-container">
                        <img src="../src/img/mintemp.png" alt="blue arrow down">
                        <div class="temp-low-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                    <div class="temp-high-day-container">
                        <img src="../src/img/maxtemp.png" alt="red arrow up">
                        <div class="temp-high-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                </div>
            </div> 
            <div class="day-forecast-container">
                <div class="day-forecast"></div>
                <img class='hour-condition-icon' >
                <div class="temp-day-container">
                    <div class="temp-low-day-container">
                        <img src="../src/img/mintemp.png" alt="blue arrow down">
                        <div class="temp-low-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                    <div class="temp-high-day-container">
                        <img src="../src/img/maxtemp.png" alt="red arrow up">
                        <div class="temp-high-day"></div>
                        <img src="../src/img/circle.png" id="circle-degree" alt="circle-degree">
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
